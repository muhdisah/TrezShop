{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="latest-heading" style="text-align: center;">Latest News</h1>
    <div class="container">
	    <div class="row">
			{% for i in news %}
				<div class="col-md-3" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
                        <div style="background: #020202 url({{ i.image.url}}); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; height: 250px;">
                        </div>
						<div class="card-body">
							<h5 class="card-title"><a href="#">{{ i.title }}</a></h5>
							<p class="card-text">{{ i.description }}</p>
							<a href="#" class="btn btn-primary">read-more</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
    </div>

{% endblock content %}
